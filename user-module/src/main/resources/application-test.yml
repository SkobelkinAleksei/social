spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/social
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  cloud:
    discovery:
      enabled: false

eureka:
  client:
    enabled: false
