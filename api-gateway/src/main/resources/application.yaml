server:
  port: 8081

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-public
          uri: lb://user-module
          predicates:
            - Path=/social/v1/public/auth/**
          filters:
            - StripPrefix=3

        - id: account-private
          uri: lb://user-module
          predicates:
            - Path=/account/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 5
                key-resolver: "#{@userKeyResolver}"
security:
  jwt:
    access-secret: ${ACCESS_SECRET}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
