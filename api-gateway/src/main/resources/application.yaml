server:
  port: 8081

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - PreserveHostHeader
      forwarded-headers-strategy: framework

      routes:
        - id: auth-public
          uri: lb://user-module
          predicates:
            - Path=/social/public/v1/auth/**

        - id: account-private
          uri: lb://user-module
          predicates:
            - Path=/account/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 5
                key-resolver: "#{@userKeyResolver}"

        - id: post-module
          uri: lb://post-module
          predicates:
            - Path=/social/v1/posts/**

